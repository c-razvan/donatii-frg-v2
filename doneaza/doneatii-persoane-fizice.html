    <!--Doneatie-->
    <div class="container mt-5">
      <form
        action="euplatesc/plateste.php"
        enctype="multipart/form-data"
        method="post"
        name="EuPlatesc"
        onsubmit="return formCheck(this);"
      >
        <section class="donation-form-body">
          <div class="d-flex flex-wrap">
            <div class="wrapper">
              <h2 class="ms-3">Donatia TA</h2>
              <div class="section">
                <div class="mt-2 donatia-ta-section">
                  <!--Recurenta-->
                  <h6>Plată recurentă?</h6>
                  <div class="ms-3 d-flex">
                    <input
                      class="btn-check"
                      name="recurent"
                      type="radio"
                      id="nu"
                      value="nu"
                      checked="yes"
                    />
                    <label class="btn btn-secondary btn-donatie" for="nu"
                      >Singular</label
                    >
                    <div>
                      <input
                        class="btn-check"
                        name="recurent"
                        type="radio"
                        id="da"
                        value="yes"
                      />
                      <label class="btn btn-secondary btn-donatie" for="da"
                        >Recurent</label
                      >
                    </div>
                  </div>
                </div>
                <!--Valoare Donatie-->
                <div class="mt-3 donatia-ta-section">
                  <h6>Suma donației</h6>
                  <div style="display: block" class="mx-3">
                    <div>
                      <input
                        class="btn-check"
                        name="suma"
                        type="radio"
                        id="15"
                        value="yes"
                      />
                      <label
                        class="btn btn-secondary btn-donatie"
                        onclick="fill(15)"
                        for="15"
                      >
                        15
                      </label>
                      <input
                        class="btn-check"
                        name="suma"
                        type="radio"
                        id="30"
                        value="yes"
                      />
                      <label
                        class="btn btn-secondary btn-donatie"
                        onclick="fill(30)"
                        for="30"
                      >
                        30
                      </label>
                      <input
                        class="btn-check"
                        name="suma"
                        type="radio"
                        id="50"
                        value="yes"
                      />
                      <label
                        class="btn btn-secondary btn-donatie"
                        onclick="fill(50)"
                        for="50"
                      >
                        50
                      </label>
                      <input
                        class="btn-check"
                        name="suma"
                        type="radio"
                        id="altasuma"
                        value="yes"
                      />
                      <label
                        class="btn btn-secondary btn-donatie"
                        onclick="choose()"
                        for="altasuma"
                      >
                        Altă sumă
                      </label>
                      <script>
                        function fill(number) {
                          document.getElementById("amount").value = number;
                          document.getElementById(
                            "cadru-amount"
                          ).style.display = "none";
                        }
                        function choose() {
                          document.getElementById("amount").value = 0;
                          document.getElementById(
                            "cadru-amount"
                          ).style.display = "block";
                        }
                      </script>
                    </div>
                    <div class="mt-3" style="display: none" id="cadru-amount">
                      <p>Introduceti suma</p>
                      <input
                        class="form-control"
                        name="amount"
                        required="yes"
                        type="number"
                        id="amount"
                      />
                    </div>
                  </div>
                </div>
                <!--Moneda-->
                <div class="mt-3 donatia-ta-section">
                  <h6>Plata în</h6>
                  <div class="ms-3 d-flex">
                    <input
                      class="btn-check"
                      id="curr-ron"
                      checked="checked"
                      name="curr"
                      value="RON"
                      type="radio"
                    />
                    <label class="btn btn-secondary btn-donatie" for="curr-ron"
                      >LEI</label
                    >
                    <input
                      class="btn-check"
                      id="curr-eur"
                      name="curr"
                      value="EUR"
                      type="radio"
                    />
                    <label class="btn btn-secondary btn-donatie" for="curr-eur"
                      >EURO</label
                    >
                    <input
                      class="btn-check"
                      id="curr-usd"
                      name="curr"
                      value="USD"
                      type="radio"
                    />
                    <label class="btn btn-secondary btn-donatie" for="curr-usd"
                      >USD</label
                    >
                  </div>
                </div>
              </div>
            </div>

            <!--Destinație-->

            <div class="wrapper">
              <h2 class="ms-3">Date Personale</h2>
              <div class="section datepersonale">
                <div>
                  <label for="nume">Nume</label>
                  <input
                    class="form-control"
                    name="fname"
                    required=""
                    type="text"
                    id="nume"
                  />
                </div>
                <div>
                  <label for="prenume">Prenume</label>
                  <input
                    class="form-control"
                    name="lname"
                    required=""

                    id="prenume"
                  />
                </div>
                <div>
                  <label for="mail">E-mail</label>
                  <input
                    class="form-control"
                    name="email"
                    required=""
                    type="text"
                    id="mail"
                  />
                </div>
                <div>
                  <label for="telefon">Telefon</label>
                  <input
                    class="form-control"
                    name="phone"
                    required=""
                    type="text"
                    id="telefon"
                  />
                </div>

                <div class="form-check form-check-inline mt-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="public"
                    name="checkbox"
                    value="Publicare"
                  />
                  <label class="form-check-label" for="checkbox">
                    Sunt de acord cu publicarea numelui pe site.</label
                  >
                </div>
              </div>
            </div>
          </div>
        </section>
        <!--Submit-->
        <div class="d-flex justify-content-center mt-3 w-100">
          <input
            class="action-button"
            name="Doneaza"
            value="Donează!"
            type="submit"
          />
        </div>
      </form>
