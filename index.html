<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0083c4" />
    <title>Federația Română de Gimnastică</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Style -->

    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style-nav.css" />
    <link rel="stylesheet" href="./css/style-main-event.css" />
    <link rel="stylesheet" href="./css/buttons-donatii.css" />
    <link rel="stylesheet" href="./css/style-footer.css" />
    <link rel="stylesheet" href="./css/campanii.css">

    <!-- Scripts -->

    <script defer src="./scripts/bootstrap.js"></script>
    <script defer src="./scripts/nav-bar-element.js"></script>
    <script defer src="./scripts/carusel-elements.js"></script>
    <script defer src="./scripts/botton-generator.js"></script>
    <script defer src="./scripts/campanie-generator.js"></script>
    <script defer src="./scripts/footer.js"></script>
  </head>
  <body>
    <!--Donate-->
    <div class="donate-button"><a href="#">DONEAZĂ</a></div>
    <!-- NavBar-->
    <header class="navbar navbar-expand-lg">
      <div class="container" id="nav-container">
        <a class="logo-link" href="index.html" id="logo-container"></a>

        <button id="collapse-button"></button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto list-nav" id="navbar-nav"></ul>
        </div>
      </div>
    </header>
    <!--Main-->
    <div class="container">
      <div id="carouselExample" class="carousel slide pointer-event">
        <div class="carousel-inner" id="main-container"></div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!--Butoane Donatii-->
    <div class="container mt-3">
      <div class="out-box">
        <h4 class="contact-head">Susține Performanța</h4>
        <div class="buttons-container" id="buttons-container"></div>
      </div>
    </div>
    <!--Campaniile Noastre-->
    <div class="container mt-3 ">
      <h4 class="contact-head">Campaniile Noastre</h4>
      <div class="card-group row row-cols-1 row-cols-md-4 g-4" id="card-group"></div>
    </div>
    <!--Footer-->
    <footer class="container mt-5" id="footer"></footer>
  </body>
</html>
