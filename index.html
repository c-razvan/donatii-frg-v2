<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Federația Română de Gimnastică</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Style -->

    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style-nav.css" />
    <link rel="stylesheet" href="./css/style-main-event.css" />
    <link rel="stylesheet" href="./css/buttons-donatii.css" />

    <!-- Scripts -->

    <script defer src="./scripts/bootstrap.js"></script>
    <script defer src="./scripts/nav-bar-element.js"></script>
    <script defer src="./scripts/carusel-elements.js"></script>
  </head>
  <body>
    <!-- NavBar-->
    <header class="navbar navbar-expand-lg">
      <!--Donate-->
      <div class="donate-button"><a href="#">DONEAZĂ</a></div>
      <div class="container" id="nav-container">
        <a class="logo-link" href="index.html" id="logo-container"></a>

        <button id="collapse-button"></button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto list-nav" id="navbar-nav"></ul>
        </div>
      </div>
    </header>
    <!--Main-->
    <div class="container">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner" id="main-container"></div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!--Butoane Donatii-->
    <!--Altceva-->
  </body>
</html>
