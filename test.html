  <body>
    <div class="container m-0">
      <div class="mt-5">

        <form
          action="euplatesc/plateste.php"
          enctype="multipart/form-data"
          method="post"
          name="EuPlatesc"
          onsubmit="return formCheck(this);"
        >
          <table class="aligncenter" cellpadding="30">
            <tbody>
              <tr>
                <td>Donatia TA</td>
              </tr>
              <!--Recurenta-->
              <tr>
                <td>Plată recurentă?</td>
                <td>
                  <input
                    name="recurent"
                    type="radio"
                    id="nu"
                    value="nu"
                    checked="yes"
                  />
                  <label for="nu">Singular</label>
                  <input name="recurent" type="radio" id="da" value="yes" />
                  <label for="da">Recurent</label>
                </td>
              </tr>
              <!--Valoare Donatie-->
              <tr>
                <td>Suma donației</td>
                <td style="display: flex">
                  <button onclick="fill(15)">15</button>
                  <button onclick="fill(30)">30</button>
                  <button onclick="fill(50)">50</button>
                  <button onclick="choose()">Altă sumă</button>
                  <script>
                    function fill(number) {
                      document.getElementById("amount").value = number;
                      document.getElementById("amount").style.display = "none";
                    }
                    function choose() {
                      document.getElementById("amount").value = 0;
                      document.getElementById("amount").style.display = "block";
                    }
                  </script>
                  <input
                    name="amount"
                    required="yes"
                    type="number"
                    id="amount"
                    style="display: none"
                  />
                </td>
              </tr>
              <!--Moneda-->
              <tr>
                <td>Plata în</td>
                <td>
                  <input
                    class="inline"
                    id="curr-ron"
                    checked="checked"
                    name="curr"
                    value="RON"
                    type="radio"
                  />
                  <label class="inline" for="curr-ron">LEI</label>
                  <input
                    class="inline"
                    id="curr-eur"
                    name="curr"
                    value="EUR"
                    type="radio"
                  />
                  <label class="inline" for="curr-eur">EURO</label>
                  <input
                    class="inline"
                    id="curr-usd"
                    name="curr"
                    value="USD"
                    type="radio"
                  />
                  <label class="inline" for="curr-usd">USD</label>
                </td>
              </tr>
              <!--Destinație-->
              <!-- <tr>
                <td>Destinația donației</td>

              <tr>
                <td>Date Personale</td>
              </tr>
              <tr>
                <td>Nume</td>
                <td><input name="fname" required="" type="text" /></td>
              </tr>
              <tr>
                <td>Prenume</td>
                <td><input name="lname" required="" type="text" /></td>
              </tr>
              <tr></tr>
              <tr>
                <td>E-mail</td>
                <td><input name="email" required="" type="text" /></td>
              </tr>
              <tr>
                <td>Telefon</td>
                <td><input name="phone" required="" type="text" /></td>
              </tr>
              <tr>
                <td>
                  <input
                    type="checkbox"
                    id="public"
                    name="checkbox"
                    value="Publicare"
                  />
                  <label for="checkbox">
                    Sunt de acord cu publicarea numelui pe site.</label
                  >
                </td>
              </tr>
            </tbody>
          </table>

          <input
            class="btn btn-primary btn-lg"
            name="Doneaza"
            value="Donează!"
            type="submit"
          />
